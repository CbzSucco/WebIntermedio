<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random answer</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<script>
	var my_array = ['Tal vez', 'Ten por seguro que sí', 'Probablemente no', 'Jamás'];
	var ri = Math.floor(Math.random() * my_array.length);
	String(prompt('Preguntame lo que quieras...'));
	document.write(my_array[ri]);
	
	
</script>	
	
</body>
</html>
