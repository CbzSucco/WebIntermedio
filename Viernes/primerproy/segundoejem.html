<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Segundo Ejemplo</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<button id="cambiaTexto">Cambia el primer div</button>

		<div id="primerdiv">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequatur illum aliquid libero doloribus quia alias veniam dicta, recusandae atque beatae iure delectus repudiandae veritatis non, impedit quae dignissimos tenetur. Sed.</div>

	<button id='concatenar'>Concateno texto al segundo div</button>
		<div id='segundodiv'>El título del curso es</div>

	<button id="creador">Crea texto html</button>
		<div id="tercerdiv"></div>

	<button id="sumar">Sumar</button>
		<div id='cuartodiv'></div>

</body>
	<script>
		document.getElementById("cambiaTexto").onclick=function(){
			console.log("Imprimí en consola");
			alert(document.getElementById('primerdiv').innerHTML);
		}

		document.getElementById('concatenar').onclick=function(){
			document.getElementById("segundodiv").innerHTML=document.getElementById('segundodiv').innerHTML + 'Luis Lara (Ludo)';//concatenando cadenas
		}

		document.getElementById("creador").onclick=function(){
			document.getElementById("tercerdiv").innerHTML= "<h3>Hola, me creó JavaScript</h3>"
		}

		function suma(a,b){
			return a+b;
		} //console.log(suma(9,8));

		
		function sumarEnDiv(a,b){
			document.getElementById('cuartodiv').innerHTML = a+b;
		}

		document.getElementById("sumar").onclick=sumarEnDiv(10,9);

	</script>
</html>
